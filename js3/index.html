<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="text" onkeyup="debounce(getdata,300)">
</body>
</html>

<script>
    function getdata(){
        let value= document.querySelector("input").value;
        console.log(value)
    }

   let timer;
    function debounce(func,delay){
        if(timer){
            clearTimeout(timer)
        }
       timer=setTimeout(()=>{
          func();
       },delay)
    }

</script>
